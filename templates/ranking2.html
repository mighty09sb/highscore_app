<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング - {{ game_id }}</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>ゲーム ID: {{ game_id }} のランキング</h1>
  <table>
    <tr>
      <th>順位</th>
      <th>ユーザー名</th>
      <th>スコア</th>
      <th>変化</th>
      <th>記録日時</th>
    </tr>
    {% for entry in ranking %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ entry.username }}</td>
      <td>{{ entry.score }}</td>
      <td>{{ entry.change or '' }}</td>
      <td>
        {% if entry.timestamp %}
          {{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
        {% else %}
          N/A
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
